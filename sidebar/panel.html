<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <div id = "content"></div>

  <h2>Summary
    <button id = "back">Back</button>
    <button id = "views">Views</button>
  </h2>

  <table id = "elem_results_summary">
    <tr>
      <th>V</th>
      <th>W</th>
      <th>MC</th>
      <th>P</th>
    </tr>

    <tr>
      <td id="violations">1</td>
      <td id="warnings">1</td>
      <td id="manual_checks">1</td>
      <td id="passed">1</td>
    </tr>
  </table>

  <table >
    <thead>
      <tr>
        <th>Category</th>
        <th>V</th>
        <th>W</th>
        <th>MC</th>
        <th>P</th>
      </tr>
    </thead>
    <tbody id="group_results">
    </tbody>
  </table>

  <div id = "bottom">
    <p id = "ruleset">Ruleset: </p>
    <p id = "location">Location: </p>
    <button id = "preferences">Preferences</button>
    <button id = "evaluate">Rerun evaluation</button>
  </div>

  <script src="panel.js"></script>
</body>

</html>
