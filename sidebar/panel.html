<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/panel.css"/>
    <link rel="stylesheet" href="css/tabs.css"/>
    <link rel="stylesheet" href="css/menuButton.css"/>
  </head>

<body>
  <header>
    <h1 id="title">Summary</h1>
    <div class="right">
      <button id="back">Back</button>
      <button id="view_options_button" aria-haspopup="true" aria-controls="view_options_menu">Views</button>
      <ul id="view_options_menu"
          role="menu"
          aria-label="View Options Menu">
      </ul>
    </div>
  </header>

  <main>

    <div id="summary_panel">

      <table class="summary">
        <tr>
          <th>V</th>
          <th>W</th>
          <th>MC</th>
          <th>P</th>
        </tr>

        <tr>
          <td id="summary_violations">-</td>
          <td id="summary_warnings">-</td>
          <td id="summary_manual_checks">-</td>
          <td id="summary_passed">-</td>
        </tr>
      </table>

      <ul role="tablist" aria-label="Summary View Options">
        <li id="rc_tab" tabindex="-1" role="tab" aria-controls="rc_tabpanel" aria-selected="true">Rule Categories</li>
        <li id="gl_tab" tabindex="-1" role="tab" aria-controls="gl_tabpanel">Guidelines</li>
      </ul>

      <div id="rc_tabpanel" role="tabpanel" aria-labelledby="rc_tab">
        <table class="grid">
          <thead>
            <tr>
              <th>Category</th>
              <th>V</th>
              <th>W</th>
              <th>MC</th>
              <th>P</th>
            </tr>
          </thead>
          <tbody id="rc_results">
          </tbody>
        </table>
      </div>

      <div id="gl_tabpanel" role="tabpanel" aria-labelledby="gl_tab" hidden>
        <table class="grid">
          <thead>
            <tr>
              <th>Category</th>
              <th>V</th>
              <th>W</th>
              <th>MC</th>
              <th>P</th>
            </tr>
          </thead>
          <tbody id="gl_results">
          </tbody>
        </table>
      </div>

    </div>

    <div id="group_panel">

      <table class="summary">
        <tr>
          <th>V</th>
          <th>W</th>
          <th>MC</th>
          <th>P</th>
        </tr>

        <tr>
          <td id="group_violations">-</td>
          <td id="group_warnings">-</td>
          <td id="group_manual_checks">-</td>
          <td id="group_passed">-</td>
        </tr>
      </table>

      <table class="grid">
        <thead>
          <tr>
            <th>Rule</th>
            <th>Result</th>
            <th>WCAG</th>
            <th>Level</th>
            <th>Required</th>
          </tr>
        </thead>
        <tbody id="rule_results">
        </tbody>
      </table>
    </div>

    <div id="rule_panel">
    </div>

  </main>

  <footer style="width: 96%">
    <div class="info">Ruleset: <span id="ruleset"></span></div>
    <div class="info">Location: <span id="location"></span></div>
    <div>
      <button id="preferences">Preferences</button>
      <div class="right">
        <button id="evaluate">Rerun evaluation</button>
      </div>
    </div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/summary.js"></script>
  <script src="js/group.js"></script>
  <script src="js/rule.js"></script>
  <script src="js/panel.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/tablist.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/menuitem.js"></script>
  <script src="js/viewMenuButton.js"></script>
</body>

</html>
