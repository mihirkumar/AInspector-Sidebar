<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <header>
    <h1 id="title">Summary</h1>
    <div class="right">
      <button id="back">Back</button>
      <button id="views">Views</button>
    </div>
  </header>

  <main>

    <div id="summary_panel">

      <table class="summary">
        <tr>
          <th>V</th>
          <th>W</th>
          <th>MC</th>
          <th>P</th>
        </tr>

        <tr>
          <td id="summary_violations">-</td>
          <td id="summary_warnings">-</td>
          <td id="summary_manual_checks">-</td>
          <td id="summary_passed">-</td>
        </tr>
      </table>

      <table class="grid">
        <thead>
          <tr>
            <th>Category</th>
            <th>V</th>
            <th>W</th>
            <th>MC</th>
            <th>P</th>
          </tr>
        </thead>
        <tbody id="group_results">
        </tbody>
      </table>

    </div>

    <div id="group_panel">

      <table class="summary">
        <tr>
          <th>V</th>
          <th>W</th>
          <th>MC</th>
          <th>P</th>
        </tr>

        <tr>
          <td id="group_violations">-</td>
          <td id="group_warnings">-</td>
          <td id="group_manual_checks">-</td>
          <td id="group_passed">-</td>
        </tr>
      </table>

      <table class="grid">
        <thead>
          <th>Rule</th>
          <th>Required</th>
          <th>Result</th>
          <th>Message</th>
      </tr>
        <tbody id="rule_results">
        </tbody>
      </table>
    </div>

    <div id="rule_panel">
    </div>

    <div id="preferences_panel">
    </div>

  </main>

  <footer style="width: 96%">
    <div class="info">Ruleset: <span id="ruleset"></span></div>
    <div class="info">Location: <span id="location"></span></div>
    <div>
      <button id="preferences">Preferences</button>
      <div class="right">
        <button id="evaluate">Rerun evaluation</button>
      </div>
    </div>
  </footer>

  <script src="panel.js"></script>
  <script src="summary.js"></script>
  <script src="group.js"></script>
</body>

</html>
