<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <header>
    <h1 id="title">Summary</h1>
    <div class="right">
      <button id="back">Back</button>
      <button id="views">Views</button>
    </div>
  </header>

  <table id="summary_results">
    <tr>
      <th>V</th>
      <th>W</th>
      <th>MC</th>
      <th>P</th>
    </tr>

    <tr>
      <td id="violations">1</td>
      <td id="warnings">1</td>
      <td id="manual_checks">1</td>
      <td id="passed">1</td>
    </tr>
  </table>

  <table id="summary_grid">
    <thead>
      <tr>
        <th>Category</th>
        <th>V</th>
        <th>W</th>
        <th>MC</th>
        <th>P</th>
      </tr>
    </thead>
    <tbody id="group_results">
    </tbody>
  </table>

  <table id="group_grid">
    <thead>
      <tr>
        <th>Rule</th>
        <th>Required</th>
        <th>V</th>
        <th>W</th>
        <th>MC</th>
        <th>P</th>
        <th>H</th>
      </tr>
    </thead>
    <tbody id="rule_results">
    </tbody>
  </table>

  <footer style="width: 96%">
    <div class="info">Ruleset: <span id="ruleset"></span></div>
    <div class="info">Location: <span id="location"></span></div>
    <div>
      <button id="preferences">Preferences</button>
      <div class="right">
        <button id="evaluate">Rerun evaluation</button>
      </div>
    </div>
  </footer>

  <script src="panel.js"></script>
</body>

</html>
